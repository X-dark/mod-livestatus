language: python
python:
  - "2.7"
  - "2.6"

install:
  - ./test/setup_module_test.sh
  - if [[ $TRAVIS_PYTHON_VERSION == 2.6 ]]; then pip install --use-mirrors -r requirements-py26.txt ; fi

script:
  - cd ~/shinken/test
  - export PYTHONPATH=~/shinken
  - nosetests -vx --with-coverage --cover-package=modules --process-timeout=1800 --process-restartworker

after_success:
  coveralls

notifications:
  email: false
